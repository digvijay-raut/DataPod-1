<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - Datapod</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
        <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="plugins/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet">
        <link href="plugins/fancybox/jquery.fancybox.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <!-- BEGIN WRAPPER -->
        <div id="wrapper" class="console login">
            <div class="page-container">
                <div class="container">
                    <div class="col-md-4 login-container col-center">
                        <img src="img/datapod_logo.png" width="100%">
                        <div class="login-form">
                            <h1>Login</h1>
                            <form id="consoleLoginForm" class="form" action="" method="POST">
                                <div class="form-group">
                                    <input type="text" id="email" class="form-control" name="email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                                </div>
                                <div class="form-group submit-btns">
                                    <input type="submit" class="btn btn-secondary" value="Login">
                                </div>
                            </form>
                        </div>
                        <div class="login-footer">&copy; 2020 The DataPod Technologies </div>
                    </div>
                </div>
            </div>
            <!-- END WRAPPER -->
            <script src="plugins/jquery/jquery-3.1.1.min.js"></script>
            <script src="plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>
            <script src="plugins/jquery-validation/js/jquery.validate.min.js"></script>
            <script src="plugins/jquery-validation/js/additional-methods.min.js"></script>
            <script src="plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
            <script src="plugins/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js"></script>
            <script src="plugins/fancybox/jquery.fancybox.min.js"></script>
            <script src="js/base.js"></script>
        </body>
    </html>
